		<script>
			// Avoid "Flash of Unstyled Content."
			// Also add this function to the global scope.
			function RenderTheme() {
				const html = document.documentElement;
				const theme = localStorage.theme;
				const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
				if (theme === "dark" || (theme === undefined && prefersDark)) {
					html.classList.add("dark");
				} else {
					html.classList.remove("dark");
				}
			}
			RenderTheme();

			// Don't transition on page load, but allow it to transition on theme change.
			window.addEventListener("load", () => document.body.classList.add("transition-colors"));
		</script>
